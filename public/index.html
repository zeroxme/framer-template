<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<!-- <meta name="viewport" content="width=640,initial-scale=0.5,user-scalable=no"> -->
	<link rel="manifest" href="manifest.webmanifest" />

	<script type="text/javascript">
		// This automatically sets the right viewport scale on mobile devices
		(function () {
			var scale = 1 / window.devicePixelRatio
			var viewport = "width=device-width, height=device-height, initial-scale=" + scale + ", maximum-scale=" + scale + ", user-scalable=no, viewport-fit=cover"
			var iOS = /iPad|iPhone|iPod/.test(navigator.platform)
			if (iOS) { viewport += ", shrink-to-fit=no" }
			document.write("<meta name=\"viewport\" content=\"" + viewport + "\">")
		})()
	</script>

	<style type="text/css" media="screen">
		* {
			margin: 0;
			padding: 0;
			border: none;
			-webkit-user-select: none;
		}

		html,
		body {
			font-family: "SF UI Pro", "SF UI display", -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
			;
			color: #FFF;
			overflow: hidden;
			-webkit-tap-highlight-color: rgba(0, 0, 0, 0)
		}

		#FramerContextRoot-Default {
			background-color: #000 !important;
		}
	</style>

</head>

<body>
	<script src="framer/framer.js"></script>
	<script src="app.js"></script>
</body>

</html>
